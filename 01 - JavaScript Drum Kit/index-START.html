<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

  // listen to key up event (not continuous), if key code matches
  const playKey = function(e) {
     const keyCode = e.keyCode ? e.keyCode : e.which;

     // add class 'playing' to the div that matches
     // caveat: https://intuio.at/blog/dont-use-data-attributes-to-find-html-elements-with-js/
     const el = `[data-key='${keyCode}']`;
     const divKey = document.querySelector(`div${el}`);
     if (divKey) {
       divKey.classList.add('playing');
     }

     // play the sound that matches the keycode
     const audioKey = document.querySelector(`audio${el}`);
     if (audioKey) {
      // rewind audio file back to beginning
      audioKey.currentTime = 0;
      audioKey.play();
     }     
  }

  // remove 'playing' class on transition end
  const clearKey = function(e) {
    if (e.propertyName !== 'transform') {
      return;
    }
    // e.target ==  element on which the event occurred
    // e.currentTarget == element to which the event handler has been attached
    e.target.classList.remove('playing');
  }

  const keys = Array.from(document.querySelectorAll('div.key'));
  keys.forEach(key => key.addEventListener('transitionend', clearKey));

  window.addEventListener('keydown', playKey);
</script>


</body>
</html>
